  <body>
    <!-- Build a nav bar -->
    <nav class="navbar" id="title-bar">
      <div class="navbar-brand">PersonaGen</div>
    </nav>
<div id="main-container">
<div id="persona-card">
    <div id="persona-data-holder">
        <div id="target-container"></div>
        <!-- ================ -->
        <!-- THIS IS THE FORM -->
        
        <form action="#" id="target-form">
            <h1>Generate New Persona</h1>
            <label for="age-type">Age Range</label>
            <br>
            <input id="age-low" type="text" placeholder="numbers only">
            <br>
            <input id="age-high" type="text" placeholder="numbers-only">
            <br>

            <label for="sex-type">Gender</label>
            <select id="sex-type" name="sex-type">
                <option value="0">Random</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonconform">Non-Conforming</option>
            </select>
            <br>
            <label for="quote-type">Quotes</label>
            <select id="quote-type" name="quote-type">
                <option value="0">Random</option>
                <option value="corporate">Corporate Quote</option>
                <option value="inspirational">Inspirational Quote</option>
            </select>
            <br>
            <label for="interest">Interests</label>
            <select id="persona-interests" name="interests">
                <option value="0">Random</option>
                <option value="fighting">Fighting</option>
                <option value="movies">Movies</option>
                <option value="horticulture">Horticulture</option>
                <option value="Puppies">Puppies</option>
            </select>
            <br>
            <input id="submit-generate" type="button">
        </form>

</div>
<!-- Main content here! -->
</div>
    <!-- "footer" action bar -->
    <nav class="is-fixed-bottom" id="action-bar">
        <div class="columns is-centered is-mobile">
         <div class="column action-icon is-one-quarter" id="generate-new-icon" style="font-size: 3em">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="column action-icon is-one-quarter" style="font-size: 3em">
            <i class="fas fa-save"></i>
          </div>
  
          <div class="column action-icon is-one-quarter" style="font-size: 3em">
            <i class="fas fa-folder"></i>
          </div>
          <div class="column action-icon is-one-quarter" style="font-size: 3em">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </nav>
